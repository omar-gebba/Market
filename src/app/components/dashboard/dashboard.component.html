
<div class="container">
    <h3 class="text-center">Add New Good</h3>
    <form #f="ngForm" (ngSubmit)="addNewGood(f)">
        <input type="text"   name="name"   ngModel class="form-control name"    placeholder="good name"   required>
        <input type="number" name="price"  ngModel class="form-control price"   placeholder="price"       required>
        <input type="file"   name="image"  ngModel class="image"    #image                                required><br><br>

        <input type="submit" class="btn btn-primary" value="Add" [disabled]="f.invalid">
    </form>
</div>
